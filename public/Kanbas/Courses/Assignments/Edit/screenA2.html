                        <form>
                            

                          <p>Assignment Name</p>
                          <input type="text" class="form-control mb-3" value="A2 - HTML">
                    
                          <textarea class="form-control mb-3" rows="5">This assignment describes how to install the development environment for creating and working with Web applications we will be developing this semester. </textarea>

                                <div class="mb-3 d-flex align-items-center">

                                      <label for="Points" style="margin-right: 10px;">Points</label>
                                    </div>
                                    <input type="num" class="form-control" id="AssignTo" value="100" style="flex: 2;">
                                  </div>
                          
                              <div class="mb-3 d-flex align-items-center">
                                <div style="flex: 1; text-align: right;">
                                  <label for="AssignmentGroup" style="margin-right: 10px; white-space: nowrap;">Assignment Group</label>
                                </div>
                                <select class="form-select" id="AssignmentGroup" style="flex: 2;">
                                  <option selected>ASSIGNMENTS</option>
                                  <option>QUIZZES</option>
                                </select>
                              </div>
                          
                              <div class="mb-3 d-flex align-items-center">

                                  <label for="DisplayGrade" style="margin-right: 10px; white-space: nowrap;">Display Grade as</label>
                                </div>
                                <select class="form-select" id="DisplayGrade" style="flex: 2;">
                                  <option selected>Percentage</option>
                                  <option >Numeric</option>
                                </select>
                              </div>

                              <div class="mb-3 d-flex align-items-center">
                                <div style="flex: 1; text-align: right;">
                                  <label for="SubmissionType" style="margin-right: 10px; white-space: nowrap;">Submission Type</label>
                                </div>
                                <select class="form-select" id="SubmissionType" style="flex: 2;">
                                  <option selected>PDF</option>
                                  <option >words</option>
                                </select>
                              </div>
                          
                              <div class="form-check mb-3" style="margin-left: 350px;"> <!-- You can change 20px to any other value -->
                                <input class="form-check-input" type="checkbox" id="finalGradeCheck">
                                <label class="form-check-label" for="finalGradeCheck">
                                    Do not count this assignment towards the final grade
                                </label>
                            </div>
                            
                            
                          
                              <div class="mb-3 d-flex align-items-center">
                                <div style="flex: 1; text-align: right;">
                                  <label for="AssignTo" style="margin-right: 10px;">Assign to</label>
                                </div>
                                <input type="text" class="form-control" id="AssignTo" value="Everyone" style="flex: 2;">
                              </div>
                              <div class="mb-3 d-flex align-items-center">
                                <div style="flex: 1; text-align: right;">
                                  <label for="DueDate" style="margin-right: 10px;">Due</label>
                                </div>
                                <input type="date" class="form-control" id="DueDate" style="flex: 2;">
                              </div>
                            
                              <div class="mb-3 d-flex align-items-center">
                                <div style="flex: 1; text-align: right;">
                                  <label for="AvailableDate" style="margin-right: 10px;">Available</label>
                                </div>
                                <input type="date" class="form-control" id="AvailableDate" style="flex: 2;">
                              </div>
                            
                              <div class="mb-3 d-flex align-items-center">

                                  <label for="UntilDate" style="margin-right: 10px;">Until</label>
